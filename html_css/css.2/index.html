<html>

<head>
    <title>
        Exercise 2
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <form class="credentials-form" action="action.page.php">
            <table>
                <tr>
                    <td>
                        <label for="fname">First Name</label>
                    </td>
                    <td class="td-input">
                        <input class="form-input" type="text" id="fname" name="first name" placeholder="Your Name...">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">Last Name</label>
                    </td>
                    <td class="td-input">
                        <input class="form-input" type="text" id="lname" name="lname" placeholder="Your last Name...">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="country">Country</label>
                    </td>
                    <td class="td-input">
                        <select class="form-input" id="country" name="country">
                            <option value="switzerland">Switzerland</option>
                            <option value="croatia">Croatia</option>
                            <option value="england">England</option>
                            <option value="germany">Germany</option>
                            <option value="hungary">Hungary</option>
                            <option value="serbia">Serbia</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div>
                            <input class="credentials-form-submit" type="submit" value="Submit" />
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
